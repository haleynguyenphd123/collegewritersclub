<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Writers Club ✨</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Inter:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff6bcb, #00f2fe);
            font-family: 'Inter', sans-serif;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow-x: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            max-width: 600px;
            margin: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 3rem;
            color: #fffc4a;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 1rem;
            animation: bounce 2s infinite;
        }

        p {
            font-size: 1.5rem;
            line-height: 1.6;
            margin: 0.5rem 0;
            color: #fff; /* Solid white text */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5); /* Kept shadow for readability */
        }

        /* Ensure emojis render normally without gradient */
        p span.emoji {
            font-style: normal; /* Prevent italic styling */
            color: inherit; /* Use default emoji colors */
        }

        i {
            display: block;
            font-size: 1.2rem;
            color: #fff;
            margin-top: 1rem;
            opacity: 0.8;
        }

        i:last-child {
            font-size: 1.1rem;
            transition: color 0.3s;
        }

        i:last-child:hover {
            color: #fffc4a;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        @media (max-width: 500px) {
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 1.2rem;
            }
            .container {
                padding: 1.5rem;
                margin: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>College Writers Club</h1>
        <p><span class="emoji">⭐️</span> Rare links from US college students <span class="emoji">⭐️</span></p>
        <p><span class="emoji">🌿</span> Ivy-league backlinks <span class="emoji">🌿</span></p>
        <p><span class="emoji">🏛️</span> Domain Authority (DA) is DA88 to DA91 <span class="emoji">🏛️</span></p>
        <p><span class="emoji">👩🏻‍🎓</span> Written by me + grads (NO GPT) <span class="emoji">👩🏻‍🎓</span></p>
        <i>— Haley and team 💖</i>
        <i><a href="mailto:haley@collegewritersclub.com" style="color: inherit; text-decoration: none;">haley@collegewritersclub.com</a></i>
        <br/>
        Email me for a live sample article and pricing per article.
    </div>
</body>
</html>
